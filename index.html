<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres Salir Conmigo?</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>erick es bonito?</h1>

      <div class="image-container">
        <video controls width="300" height="300">
          <source src="valeria.mp4" type="video/mp4" />
          Tu navegador no soporta videos.
        </video>
      </div>

      <div class="buttons-container">
        <button id="btnSi">Sí</button>
        <button id="btnNo">No</button>
      </div>
    </div>

    <div class="message" id="message">ya sabia hey je</div>

    <div class="message" id="knowMessage"></div>

    <script>
      const btnNo = document.getElementById("btnNo");
      const btnSi = document.getElementById("btnSi");
      const message = document.getElementById("message");
      const knowMessage = document.getElementById("knowMessage");
      const container = document.querySelector(".container");

      // Ajustar tamaños iniciales según el dispositivo
      const isMobile = window.innerWidth <= 768;
      let siSize = isMobile ? 12 : 18;
      let siWidth = isMobile ? 80 : 100;
      let siHeight = isMobile ? 35 : 50;
      let clickCount = 0;
      const MAX_CLICKS = 8; // Limitar el crecimiento a 8 clicks

      btnNo.addEventListener("click", function () {
        // Solo crecer hasta el máximo de clicks
        if (clickCount >= MAX_CLICKS) {
          return;
        }

        // Aumentar tamaño del botón Sí
        clickCount++;
        const increment = isMobile ? 5 : 8;
        const heightIncrement = isMobile ? 25 : 40;

        siSize += increment;
        siWidth += increment * 10;
        siHeight += heightIncrement;

        btnSi.style.fontSize = siSize + "px";
        btnSi.style.width = siWidth + "px";
        btnSi.style.height = siHeight + "px";
        btnSi.style.padding = "0";
        btnSi.style.display = "flex";
        btnSi.style.alignItems = "center";
        btnSi.style.justifyContent = "center";

        // Agregar clase cuando comienza a crecer
        if (clickCount === 1) {
          btnSi.classList.add("growing");
        }
      });

      btnSi.addEventListener("click", function () {
        // Mostrar mensaje de felicidad
        message.classList.add("show");
        knowMessage.classList.add("show");
        container.style.display = "none";
        btnSi.style.display = "none";
      });
    </script>
  </body>
</html>
